<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinhos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap-4.1.3/dist/css/bootstrap.css')}}">
    <script src="url_for('static',filename='bootstrap-4.1.3/dist/js/bootstrap.js')"></script>
    
</head>
<body>
    <header class="colorBack">
        <div class="container-fluid">
            
            <div class="row">
                <div class="col">
                    <h1 class="text-center display-1">Esse vinho é bom ?</h1>
                </div>
                
            </div>

        </div>
    </header>
    <main class="colorVinho">
        <div class="container-fluid">

            <div class="row" >

                <div class="col">
                    <form  action="http://127.0.0.1:5000/calcular" method="post">

                        <div class="mb-3">
                            <label class="lead  form-label" for="acidez-fixa"> Acidez fixa:</label>
                            <input class="form-control" type="number" name="acidez-fixa" min="4.6" max="15.9" step="0.1">
                        </div>
                        
                        <div class="mb-3">
                            <label class="lead  form-label" for="acidez-volatil"> Acidez volatil:</label>
                            <input class="form-control"  type="number" name="acidez-volatil" min="0.12" max="1.58" step="0.01">
                        </div>

                        <div class="mb-3">
                            <label class="lead  form-label" for="acidez-citrica"> Acidez citrica:</label>
                            <input class="form-control" type="number" name="acidez-citrica" min="0" max="1">
                        </div>

                        <div class="mb-3">
                            <label class="lead  form-label" for="acucar-residual"> Açucar-residual:</label>
                            <input class="form-control" type="number" name="acucar-residual" min="0.9" max="15.5" step="0.1">
                        </div>

                        <div class="mb-3">
                            <label class="lead  form-label" for="cloretos">Cloretos:</label>
                            <input class="form-control" type="number"  name="cloretos" min="0.01" max="0.61" step="0.01">
                        </div>

                        <div class="mb-3">
                            <label class="lead  form-label" for="livre-dioxido">Livre dioxido de sulfurico:</label>
                            <input class="form-control" type="number" name="livre-dioxido" min="1" max="72" step="1">
                        </div>

                        <div class="mb-3">
                            <label class="lead  form-label" for="total-dioxido">total dioxido de sulfurico </label>
                            <input class="form-control" type="number"  name="total-dioxido" min="6.0" max="289">
                        </div>

                        <div class="mb-3">
                            <label class="lead  form-label" for="density">Densidade</label>
                            <input class="form-control" type="number" name="density" min="0.99" max="1.00" step="0.1">
                        
                        </div>

                        <div class="mb-3">
                            <label class="lead  form-label" class="form-label" for="ph">Ph:</label>
                            <input class="form-control" type="number" name="ph" min="2.74" max="4.01" step="0.01">
                        </div>

                        <div class="mb-3">
                            <label class="lead  form-label" for="sulfato">Sulfato:</label>
                            <input class="form-control" type="number" name="sulfato" min="0.33" max="2.0" step="0.1">
                        </div>
            
                        <div class="mb-3" >
                            <label class="lead  form-label" class="for" for="alcohol">Alcool:</label>
                            <input class="form-control" name="alcohol"  type="number" min="8.4" max="14.9" step="0.1">
                        </div>
            
                        <button class="btn btn-primary" type="submit">Descobrir</button>
            
                    </form>
                </div>

                {% if resposta == 1: %}

                    <div class="col text-center">
                        <img class="rounded mx-auto d-block" src="{{url_for('static' ,filename='imagens/bom.jpg')}}" width="500" height="600">
                    </div>
                {%elif resposta == 0%}
                    <div class="col text-center">
                        <img class="rounded mx-auto  d-block" src="{{url_for('static', filename='imagens/ruim.jpg')}}" width="500" height="600" >
                    </div>
                {% else: %}
                    <div class="col text-center">
                        <h1 class=" text-center display-2">???</h1>
                    </div>
                {% endif %}
            </div>
                
        </div>
        

    </main>

</body>
</html>
